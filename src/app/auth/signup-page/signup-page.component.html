<h2 class="text-center">
    Sign Up
</h2>

<form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="col-6 m-auto">
    <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input formControlName="name" type="text" name="" id="" class="form-control">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
       <input formControlName="email" type="text"  class="form-control" id="Email" placeholder="name@email.com">
    </div>
    <div class="mb-3">
        <label for="Password" class="form-label">Password:</label>
         <input formControlName="password" type="password" class="form-control" id="password" placeholder="password">
    </div>

    <button [disabled]="signupForm.invalid" type="submit" class="btn btn-primary btn-lg"></button>
</form>
